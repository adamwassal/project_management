{% extends 'base.html' %}

{% block content %}
<center>
    <style>
        .form-group .form-error .errorlist li {
            color: red;
        }
    </style>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            <h2 style="color: black;">Change your password [{{request.user.username}}]</h2>
            <br>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="form-error">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div style="display: flex;">
                <input type="submit" class="ud" value="Save" />
                <a href="{% url 'profile' %}" class="ud btn-blue">Cancel</a>
            </div>

        </form>
</center>

{% endblock %}
